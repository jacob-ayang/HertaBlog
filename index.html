<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Herta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              herta: {
                base: '#2e1a47', // Deep purple
                accent: '#a855f7', // Bright purple
                gold: '#fbbf24', // Gold accents
                glow: '#d8b4fe',
                dark: '#0f0518',
                terminal: '#1e1b4b'
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'spin-super-fast': 'spin 0.2s linear infinite',
              'spin-reverse': 'spin 12s linear infinite reverse',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
              'glitch': 'glitch 1s linear infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.6', filter: 'brightness(1)' },
                '50%': { opacity: '1', filter: 'brightness(1.2)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');
      
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f0518;
        color: #e9d5ff;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .tech-font {
        font-family: 'Orbitron', sans-serif;
      }

      .glass-panel {
        background: rgba(15, 5, 24, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(168, 85, 247, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Spotlight Effect Logic */
      .spotlight-card {
        position: relative;
        background: rgba(30, 20, 50, 0.4);
        border: 1px solid rgba(168, 85, 247, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, border-color 0.3s ease;
      }

      /* The glowing gradient that follows the mouse */
      .spotlight-card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y), 
          rgba(168, 85, 247, 0.15), 
          transparent 40%
        );
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        z-index: 0;
      }

      .spotlight-card:hover::before {
        opacity: 1;
      }

      .spotlight-card:hover {
        border-color: rgba(168, 85, 247, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(168, 85, 247, 0.3);
      }

      .content-z {
        position: relative;
        z-index: 10;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0518; 
      }
      ::-webkit-scrollbar-thumb {
        background: #6b21a8; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9333ea; 
      }
    </style>

{
  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
